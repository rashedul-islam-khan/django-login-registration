{% extends "basic_app/base.html" %}
{% block title %}LogIn{% endblock %}

{% block content %}
   <div class='jumbotron'>
       <h1>Please Login</h1>
       <form action="{% url 'basic_app:user_login' %}" method="POST">
           {% csrf_token %}
           <p><label for="username">Username:</label>
           <input type="text" name="username" placeholder="Enter Username"></p>

           <p><label for="password">Password:</label>
           <input type="password" name="password" placeholder="Enter Password"></p>

           <p><input type="submit" name="" value="Login" class="btn btn-success"></p>
       </form>
   </div>
    
{% endblock %}
